{% extends 'base.html' %}
{% block content %}
  <h1>Productos</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Stock</th>
        <th>Puntaje</th>
        <th>Categor√≠a</th>
      </tr>
    </thead>
    <tbody>
      <!-- Simbolo de porcentaje quiere decir que van instrucciones django -->
      {% for producto in productos %}
        <tr>
          <td>
            <a href="{% url 'productos:detalle' producto.id %}">{{ producto.nombre }}</a>
          </td>
          <td>{{ producto.stock }}</td>
          <td>{{ producto.puntaje }}</td>
          <td>{{ producto.categoria }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
